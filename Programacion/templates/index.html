<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasificador de Residuos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Clasificador de Residuos IA</h1>
        <h2>Última Imagen Clasificada</h2>
        <div class="imagen-container">
            <img id="imagen-clasificada" src="{{ url_for('static', filename=resultado.imagen_path) }}" alt="Imagen de residuo clasificado" />
        </div>
        <h2>Resultados de Clasificación</h2>
        <div class="result-box">
            <p>
                <strong>Clase del Modelo:</strong>
                <span id="clase-modelo" class="{% if resultado.clase == 'Biodegradable' %}biodegradable{% elif resultado.clase == 'No biodegradable' or resultado.clase == 'plastico' or resultado.clase == 'metal' %}no-biodegradable{% endif %}">
                    {{ resultado.get('clase', 'Esperando...') }}
                </span>
            </p>
            <p>
                <strong>Confianza:</strong>
                <span id="probabilidad">
                    {{ "%.1f"|format(resultado.get('probabilidad', 0) * 100) }}%
                </span>
            </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/buscarActualizaciones.js') }}"></script>
</body>
</html>
