<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasificador de Residuos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .imagen-container {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            border: 3px solid #ddd;
            border-radius: 4px;
            margin-top: 15px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            text-align: left;
        }
        .result-box p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .result-box strong {
            color: #0050b3;
        }
        .placeholder {
            color: #666;
            font-style: italic;
        }
        .biodegradable {
            color: green;
            font-weight: bold;
        }
        .no-biodegradable {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Clasificador de Residuos IA</h1>
        <h2>Última Imagen Clasificada</h2>

        <div class="imagen-container">
            <img src="{{ url_for('static', filename=resultado.imagen_path) }}" alt="Imagen de residuo clasificado" />
        </div>
        <h2>Resultados de Clasificación</h2>
        <div class="result-box">
            <p>
                <strong>Clase del Modelo:</strong>
                <span
                    class="{% if resultado.clase == 'Biodegradable' %}biodegradable{% elif resultado.clase == 'No Biodegradable' %}no-biodegradable{% endif %}">
                    {{ resultado.get('clase', 'Esperando...') }}
                </span>
            </p>
            <p>
                <strong>Etiqueta de Clasificación:</strong>
                {{ "%.1f"|format(resultado.get('probabilidad', 0) * 100) }}%
            </p>
        </div>
    </div>
</body>

</html>
